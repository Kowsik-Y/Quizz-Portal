name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'native/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: native/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: ./native
        run: npm ci

      - name: Create .env file
        working-directory: ./native
        run: |
          echo "EXPO_PUBLIC_API_URL=https://your-api-url.com" > .env
          echo "EXPO_PUBLIC_GEMINI_API_URL=https://generativelanguage.googleapis.com" >> .env
          echo "EXPO_PUBLIC_GEMINI_API_KEY=your-key" >> .env

      - name: Run Expo Prebuild
        working-directory: ./native
        run: npx expo prebuild --platform android --clean

      - name: Build Android APK
        working-directory: ./native/android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: native/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
